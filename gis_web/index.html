<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS VietNam Administrative</title>
    <link rel="stylesheet" href="./resources/ol/ol.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="flex-container">
        <div class="header-component">
            <span>Viet Nam Adminstrative Data</span>
        </div>
        <div class="body-component">
            <div class="left-component">
                <div id="map"></div>
            </div>
            <div class="right-component">
                <!-- Basemap Controller -->
                <div class="title">
                    <span>Basemap Controller</span>
                </div>
                <div class="form">
                    <div class="form-option">
                        <div class="checkbox">
                            <input type="radio" name="basemap" value="Open Street Map" checked onchange="toggleTilemap(event)">
                        </div>
                        <div class="label">Open Street Map</div>
                    </div>
                    <div class="form-option">
                        <div class="checkbox">
                            <input type="radio" name="basemap" value="Satellite Map" onchange="toggleTilemap(event)">
                        </div>
                        <div class="label">Satellite Map</div>
                    </div>
                    <!-- <div class="form-option">
                        <div class="checkbox">
                            <input type="radio" name="basemap" value="Mapbox" onchange="toggleTilemap(event)">
                        </div>
                        <div class="label">Mapbox</div>
                    </div> -->
                    <div class="form-option">
                        <div class="checkbox">
                            <input type="radio" name="basemap" value="None" onchange="toggleTilemap(event)">
                        </div>
                        <div class="label">None</div>
                    </div>
                </div>
                <hr>
                <!-- Layers Controller -->
                <div class="title">
                    <span>Layer Controller</span>
                </div>
                <div class="form">
                    <div class="form-option">
                        <div class="checkbox">
                            <input type="checkbox" name="provinces" value="VietNam Province" checked onchange="toggleLayer(event)">
                        </div>
                        <div class="label">Provinces</div>
                    </div>
                    <div class="form-option">
                        <div class="checkbox">
                            <input type="checkbox" name="districts" value="VietNam District" checked onchange="toggleLayer(event)">
                        </div>
                        <div class="label">Districts</div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="./resources/ol/ol.js"></script>
    <script src="./main.js"></script>
</body>
</html>
